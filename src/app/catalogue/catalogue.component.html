<h4>Catalogue produits</h4>

<div>
    <button (click)="onClick()">Afficher produits</button>
    <input type="search" placeholder="Rechercher..." [(ngModel)]="searchText">
</div>
<div *ngFor = "let nbArticles of panierArticlest">Panier : {{ nbArticles }}</div>

<div *ngFor = "let t of tabData | filter: searchText">
    {{t}}&nbsp; <button>Ajouter</button>
</div>
